<form name="post" method="post" action="polls.php" onsubmit="return chkFormular()" class="form-horizontal">

    <h3>%new_poll%</h3>
    
    <div class="control-group">
        <label class="control-label" for="title">%title%:</label>
        <div class="controls">
            <input name="title" id="title" type="text"/>
        </div>
    </div>
    

    <div class="control-group">
        <label class="control-label" for="laufzeit_hour">%endingtime%:</label>
        <div class="controls">
            <input type="number" min="0" max="24" name="laufzeit_hour" id="laufzeit_hour" size="2" placeholder="hh" maxlength="2" class="" />
            <input type="number" min="0" max="59" name="laufzeit_minute" id="laufzeit_minute" size="2" placeholder="mm" maxlength="2" class="" />
            
            <input type="number" min="1" max="31" name="laufzeit_day" id="laufzeit_day" size="2" placeholder="DD" maxlength="2" />
            <input type="number" min="1" max="12" name="laufzeit_month" id="laufzeit_month" size="2" placeholder="MM" maxlength="2" />
            <input type="number" name="laufzeit_year" id="laufzeit_year" size="2" placeholder="YY" maxlength="2" />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="opt1">%option%: 1</label>
        <div class="controls">
            <input type="text" name="op1" id="opt1" />
        </div>
        
        <label class="control-label" for="opt2">%option%: 2</label>
        <div class="controls">
            <input type="text" name="op2" id="opt2" />
        </div>
        
        <label class="control-label" for="opt3">%option%: 3</label>
        <div class="controls">
            <input type="text" name="op3" id="opt3" />
        </div>
        
        <label class="control-label" for="opt4">%option%: 4</label>
        <div class="controls">
            <input type="text" name="op4" id="opt4" />
        </div>
        
        <label class="control-label" for="opt5">%option%: 5</label>
        <div class="controls">
            <input type="text" name="op5" id="opt5" />
        </div>
        
        <label class="control-label" for="opt6">%option%: 6</label>
        <div class="controls">
            <input type="text" name="op6" id="opt6" />
        </div>
        
        <label class="control-label" for="opt7">%option%: 7</label>
        <div class="controls">
            <input type="text" name="op7" id="opt7" />
        </div>
        
        <label class="control-label" for="opt8">%option%: 8</label>
        <div class="controls">
            <input type="text" name="op8" id="opt8" />
        </div>
        
        <label class="control-label" for="opt9">%option%: 9</label>
        <div class="controls">
            <input type="text" name="op9" id="opt9" />
        </div>
        
        <label class="control-label" for="op10">%option%: 10</label>
        <div class="controls">
            <input type="text" name="op10" id="opt10" />
        </div>
    </div>

    <div class="control-group">
        
        <div class="controls">
            <select name="comments">
              <option value="0">%disable_comments%</option>
              <option value="1">%enable_user_comments%</option>
              <option value="2" selected="selected">%enable_visitor_comments%</option>
            </select>
        </div>
        
        <label class="control-label" for="intern">%intern%?</label>
        <div class="controls">
            <input type="checkbox" name="intern" value="1" /> 
        </div>
     
    </div>
    <div class="control-group">
        
        <div class="controls">
            <input name="save" type="submit" value="%save_poll%" class="btn btn-primary" />
        </div>
        
    </div>
    

</form>
